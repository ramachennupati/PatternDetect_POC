<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Truck PoC — Demo</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <main>
    <h1>Truck Inspection — JS Demo</h1>

    <label>API Base URL: <input id="baseUrl" type="text" value="http://localhost:8000"></label>

    <div class="controls">
      <input id="file" type="file" accept="image/*">
      <select id="endpoint">
        <option value="detect">/detect (JSON + base64)</option>
        <option value="detect_image">/detect/image (raw JPEG)</option>
      </select>
      <input id="conf" type="number" min="0" max="1" step="0.01" value="0.25">
      <button id="run">Run</button>
    </div>

    <section id="output">
      <h2>Output</h2>
      <div id="jsonOut" class="panel"></div>
      <div id="imgOut" class="panel"></div>
      <div id="status" class="panel"></div>
    </section>

    <footer>
      <p>Tip: serve this folder via a simple HTTP server (python -m http.server 8080) and ensure the API is running.</p>
    </footer>
  </main>
  <script src="demo.js"></script>
</body>
</html>
